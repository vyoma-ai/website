name: Build & Deploy Website to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-vyoma-website'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run build
        env:
          NODE_ENV: production
          # Pass GITHUB_REPOSITORY to the build script so next.config.ts can read it
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Set to true when using a custom domain (serves from root, not /repo-name)
          USE_CUSTOM_DOMAIN: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
